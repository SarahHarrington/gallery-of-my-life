<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome-4.7.0 2/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="container" ng-controller="galleryController as gc">
    <div class="row"><!-- header row -->
        <h1>My Gallery Thingy</h1>
    </div><!-- header row -->
    
    <div ng-repeat="picture in gc.pictures"> <!-- controller div -->
        <div class="row"><!-- bootstrap row -->
            <div class="col-md-6 col-sm-12">
                
                <div ng-click="gc.imageClicked()"> <!-- image div -->
                    <img class="images img-rounded img-responsive" ng-src="{{picture.image}}">
                </div><!-- end image div -->
                
                <div ng-hide="gc.descriptionHidden" class="box"><!-- description div -->
                    <p ng-click="gc.description(description)" class="description">{{picture.description}}</p>
                </div> <!-- description div -->
                
                <div class="likeBox"><!-- like box -->
                    <div>
                        <i ng-click="count = count+1" ng-init="count=0" class="fa fa-heart fa-2x" aria-hidden="true"></i>
                    </div>
                    <div>
                        <p>This has {{count}} loves!</p>
                    </div>
                </div><!-- end like box -->
            </div>
        </div><!-- end bootstrap row -->
    </div> <!-- end controller div -->
</body>
</html>
