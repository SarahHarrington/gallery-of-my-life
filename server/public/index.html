<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome-4.7.0 2/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="container" ng-controller="galleryController as gc">
    <div class="row"><!-- header row -->
        <h1>My Gallery Thingy</h1>
    </div><!-- header row -->
    
    <div ng-repeat="picture in gc.pictures track by $index"> <!-- controller div -->
        <div class="row"><!-- bootstrap row -->
            <div class="col-md-6 col-sm-12">
                
                <div ng-click="gc.showCard($index)"> <!-- image div -->
                    <img  ng-click="picture.viewCounter= picture.viewCounter + 1" ng-show="picture.showPic" class="images img-rounded img-responsive" ng-src="{{picture.image}}">{{$index}}
                </div><!-- end image div -->
                
                <div ng-hide="picture.showDesc" ng-click="gc.showPicture($index)" class="box img-rounded img-responsive"><!-- description div -->
                    <p class="description">{{picture.description}}</p>
                </div><!-- description div --> 
                
                <div class="counterBox"><!-- counter box -->
                    <i ng-click="picture.heartCounter = picture.heartCounter + 1" class="fa fa-heart" aria-hidden="true"></i>
                    <span>{{picture.heartCounter}}</span>
                    <i class="fa fa-eye" aria-hidden="true"></i>
                    <span>{{picture.viewCounter}}</span>
                </div><!-- end counter box -->
            </div> <!-- end column div -->
        </div><!-- end bootstrap row -->
    </div> <!-- end controller div -->
</body>
</html>
