<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome-4.7.0 2/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="container-fluid" ng-controller="galleryController as gc">
    <div class="header col-xs-12"><!-- header row -->
        <p>The Gallery.</p>
    </div><!-- header row -->
    <div class="spaceDiv">
    <div class="row">
    <div class="col-xs-12 col-lg-5 col-md-5 col-sm-5 fullItem" ng-repeat="picture in gc.pictures track by $index"> <!-- controller div -->
        <div class="pictureDiv" ng-click="gc.showCard($index)"> <!-- image div -->
            <img ng-click="picture.viewCounter= picture.viewCounter + 1" ng-show="picture.showPic" class="images img-rounded img-responsive" ng-src="{{picture.image}}">
        </div><!-- end image div -->
        
        <div class="descDiv" ng-hide="picture.showDesc" ng-click="gc.showPicture($index)" class="box img-rounded img-responsive"><!-- description div -->
            <p class="description">{{picture.description}}</p>
        </div><!-- description div --> 
        
        <div ng-show="picture.commentSection"><!-- comment section -->
            <input ng-model="comment" type="text">
            <button ng-click="gc.addComment($index)">Submit</button>
        </div><!-- comment section -->

        <div class="counterBox img-responsive"><!-- counter box -->
            <i ng-click="picture.heartCounter = picture.heartCounter + 1" class="fa fa-heart" aria-hidden="true"></i>
            <span>{{picture.heartCounter}}</span>
            <i class="fa fa-eye" aria-hidden="true"></i>
            <span>{{picture.viewCounter}}</span>
            <i ng-click="gc.showComments($index)" class="fa fa-comment" aria-hidden="true"></i>
            <span>{{}}</span>
        </div><!-- end counter box -->

    </div> <!-- end controller div -->
    </div>
    </div>
</body>
</html>
