<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery of My Life</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome-4.7.0 2/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="container-fluid" ng-controller="galleryController as gc"><!-- Controller -->
    
    <div class="header col-xs-12"><!-- header row -->
        <p>The Gallery.</p>
    </div><!-- header row -->
    
    <div class="spaceDiv">
    <div class="row">
    
    <div class="col-xs-12 col-lg-5 col-md-5 col-sm-5 fullItem" ng-repeat="picture in gc.pictures track by $index"><!-- Ng Repeat -->
        
        <div class="pictureDiv" ng-click="gc.showCard($index)"> <!-- image div -->
            <img ng-click="gc.viewCounter($index)" ng-show="picture.showPic" class="images img-rounded img-responsive" ng-src="{{picture.image}}">
        </div><!-- end image div -->
        
        <div class="descDiv" ng-hide="picture.showDesc" ng-click="gc.showPicture($index)" class="box img-rounded img-responsive"><!-- description div -->
            <p class="description">{{picture.description}}</p>
        </div><!-- description div --> 
        
        <div class="commentDiv" ng-show="picture.commentSection"> <!-- comments section -->
            <div>
                <label>Leave a Comment:</label>
                <input ng-model="picture.comment" type="text">
                <button class="btn btn-xs submit" ng-click="gc.addComment($index, picture)">Submit</button>
            </div>
            <div>
                <p>Commets:</p>  
                <p ng-repeat="eachComment in picture.comments">{{eachComment}}</p>
            </div>
        </div> <!-- comments section -->

        <div class="counterBox img-responsive"><!-- counter box -->
            <i ng-click="gc.likeCounter($index)" class="fa fa-heart hover" aria-hidden="true"></i>
            <span>{{picture.heartCounter}}</span>
            
            <i class="fa fa-eye" aria-hidden="true"></i>
            <span>{{picture.viewCounter}}</span>
            
            <i ng-click="gc.showComments($index)" class="fa fa-comment hover" aria-hidden="true"></i>
            <span>{{picture.comments.length}}</span>
            
            <i ng-click="gc.backToPicture($index)" class="fa fa-picture-o hover" aria-hidden="true"></i>
        </div><!-- end counter box -->

    </div> <!-- end controller div -->
    </div><!-- end row div -->
    </div><!-- end space div -->
</body>
</html>
