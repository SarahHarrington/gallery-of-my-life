<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body ng-controller="galleryController as gc">
    <h1>My Gallery Thingy</h1>
    <div ng-repeat="picture in gc.pictures"> <!-- controller div -->
       <img ng-src="https://www.github.com/{{picture.image}}.png?size=88">
       <div class="box">{{picture.description}}</div>
    </div> <!-- end controller div -->
</body>
</html>
